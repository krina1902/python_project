{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
		
    </head>
	<body>
		


		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Edit Product</h3>
					</div>

					<div class="col-md-7">
						{% if msg%}
							<b style="color:red">{{msg}}</b>
						{% endif %}
						<form name="form" method="post" action="{% url 'seller-edit-product' pk=product.pk %}" enctype="multipart/form-data">
								{% csrf_token %}
							<div class="form-group">
								<select class="input" name="product_category">
									{% if product.product_category == "Laptop" %}
										<option>------Select Option------</option>
										<option value="Laptop" selected>Laptop</option>
										<option value="Accessories">Accessories</option>
										<option value="Camera">Camera</option>
									{% elif product.product_category == "Accessories" %}
										<option>------Select Option------</option>
										<option value="Laptop" >Laptop</option>
										<option value="Accessories" selected>Accessories</option>
										<option value="Camera">Camera</option>
									{% elif product.product_category == "Camera" %}
										<option>------Select Option------</option>
										<option value="Laptop" >Laptop</option>
										<option value="Accessories">Accessories</option>
										<option value="Camera" selected>Camera</option>
									{% endif %}
									
								</select>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_name" value="{{product.product_name}}">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_price" value="{{product.product_price}}">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_desc" value="{{product.product_desc}}">
							</div>
							<div class="form-group">
								<img src="{{product.product_image.url}}" width="100px" height="100px">
							</div>
							<div class="form-group">
								<input class="input" type="file">
							</div>
							<div class="form-group">
								<input class="btn btn-danger" type="submit" name="action" value="Edit Product">
							</div>
						</form>	
					</div>
				</div>
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		
	</body>
</html>
{% endblock %}
