{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>

    </head>
	<body>
		

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Edit Profile</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">Edit Profile</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						{% if msg%}
							<b style="color:red">{{msg}}</b>
						{% endif %}
						<form name="form" method="post" action="{% url 'profile'%}" enctype="multipart/form-data">
								{% csrf_token %}
							<div class="form-group">
								<input class="input" type="text" name="fname" value="{{user.fname}}">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="lname" value="{{user.lname}}">
							</div>
							<div class="form-group">
								<input class="input" type="email" name="email" value="{{user.email}}" readonly>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="mobile" value="{{user.mobile}}">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="address" value="{{user.address}}">
							</div>
							<div class="form-group">
								<img src="{{user.profile_pic.url}}" width="100px" height="100px">
							</div>
							<div class="form-group">
								<input class="input" type="file" name="profile_pic">
							</div>
							<div class="form-group">
								<input class="btn btn-danger" type="submit" name="action" value="Edit Profile">
							</div>
						</form>	
					</div>
				</div>
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		
	</body>
</html>
{% endblock %}
