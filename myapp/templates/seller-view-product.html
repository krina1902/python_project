{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
		

    </head>
	<body>
		
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">

			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">


					<!-- Products tab & slick -->
					<div class="col-md-12">
						<div class="row">
							<div class="products-tabs">
								<!-- tab -->
								<div id="tab1" class="tab-pane active">
									<div class="products-slick" data-nav="#slick-nav-1">
										{% for i in products%}
										<!-- product -->
										<div class="product">
											<div class="product-img">
												<img src="{{i.product_image.url}}" alt="" width="250px" height="250px">
											</div>
											<div class="product-body">
												<p class="product-category">{{i.product_category}}</p>
												<h3 class="product-name"><a href="#">{{i.product_name}}</a></h3>
												<h4 class="product-price">Rs.{{i.product_price}}</h4>
												
											</div>
											<div class="add-to-cart">
												<a href="{% url 'seller-product-details' pk=i.pk %}"><button class="add-to-cart-btn">Product Details</button></a>
											</div>
										</div>
										<!-- /product -->
										{% endfor %}
									</div>
									<div id="slick-nav-1" class="products-slick-nav"></div>
								</div>
								<!-- /tab -->
							</div>
						</div>
					</div>
					<!-- Products tab & slick -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		

		

	</body>
</html>
{% endblock %}
